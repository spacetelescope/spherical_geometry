[tox]
envlist =
    py{39,310,311,312}-test{,-devdeps}{,-cov}
    codestyle
    twine
    bandit

[testenv]
# Pass through the following environment variables which are needed for the CI
passenv = HOME,WINDIR,CC,CI

setenv =
    devdeps: PIP_EXTRA_INDEX_URL = https://pypi.anaconda.org/astropy/simple https://pypi.anaconda.org/scientific-python-nightly-wheels/simple

# tox environments are constructued with so-called 'factors' (or terms)
# separated by hyphens, e.g. test-devdeps. Lines below starting with factor:
# will only take effect if that factor is included in the environment name. To
# see a list of example environments that can be run, along with a description,
# run:
#
#     tox -l -v
#
description =
    run tests
    devdeps: with the latest developer version of key dependencies
    cov: and test coverage

deps =
    # The devdeps factor is intended to be used to install the latest developer version
    # or nightly wheel of key dependencies.
    devdeps: numpy>=0.0.dev0
    devdeps: astropy>=0.0.dev0

    cov: pytest-cov

extras =
    test

install_command =
    # Make it verbose
    python -I -m pip install -v {packages}

commands =
    pip freeze
    !cov: pytest --pyargs spherical_geometry {posargs}
    cov: pytest --pyargs spherical_geometry --cov spherical_geometry --cov-config=pyproject.toml --cov-report xml:coverage.xml {posargs}

[testenv:codestyle]
skip_install = true
description = check code style with flake8
deps = flake8
commands = flake8 spherical_geometry --count

[testenv:twine]
skip_install = true
description = twine check dist tarball
deps =
    build
    twine>=3.3
commands =
    pip freeze
    python -m build --sdist .
    twine check --strict dist/*

[testenv:bandit]
skip_install = true
description = Security audit with bandit
deps = bandit
commands =
    pip freeze
    bandit spherical_geometry -r -x spherical_geometry/tests
