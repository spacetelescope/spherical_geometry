name: CI

on:
  push:
    branches:
      - master
    tags:
      - "*"
  pull_request:
  schedule:
    # Run every Monday at 6am UTC
    - cron: '0 6 * * 1'

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read

jobs:
  tests:
    uses: OpenAstronomy/github-actions-workflows/.github/workflows/tox.yml@v2
    secrets:
      CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}
    with:
      submodules: false
      coverage: ''
      envs: |
        # Make sure that packaging will work
        - name: pep517 build
          linux: twine

        - name: Security audit
          linux: bandit

        - name: PEP 8
          linux: codestyle

        - name: Python 3.11
          linux: py311-test
          posargs: -v

        - name: Python 3.12
          linux: py312-test
          posargs: -v

        # `tox` does not currently respect `requires-python` versions when creating testing environments;
        # if this breaks, add an upper pin to `requires-python` and revert this py3 to the latest working version

        - name: Python 3 with numpy 1.x
          linux: py3-test-cov-numpy1x
          posargs: -v
          coverage: codecov

        - name: Python 3 with coverage
          linux: py3-test-cov
          posargs: -v
          coverage: codecov

        - name: Python 3 (macOS)
          macos: py3-test
          posargs: -v

        - name: Python 3 (Windows)
          windows: py3-test
          posargs: -v

        - name: Python 3 with dev version of dependencies
          linux: py3-test-devdeps
          posargs: -v
